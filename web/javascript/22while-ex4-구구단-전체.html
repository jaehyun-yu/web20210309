<body>
    <div id="result"></div>

    <script>
        var txt = "";
        // for (var i = 2; i <= 9; i++) {
        //     for (var j = 1; j <= 9; j++) {
        //         txt += i + " X " + j + " = " + (i*j) + "<br>";
        //     }
        // }
        var i = 1;
        while (i < 9) {
            i++;
            var j = 1;
            while (j <= 9) {
                txt += i + " X " + j + " = " + (i * j) + "<br>";
                
                j++;
            }
            
        }

        document.getElementById("result").innerHTML = txt;
    </script>
</body>
