<!DOCTYPE html>
<html>
<head>
<style>
    .wrapper{
        width: 600px;
        height: 500px;
        border: 5px solid green;
    }
    .absolute-elum {
        /*
        조상 중에 포지션된 요소 기준,
        없다면 루트 요소 기준
        */
        position: absolute;
        width: 300px;
        height: 200px;
        border: 5px dotted blue;
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="absolute-elum">absolute</div>

</div>
</body>
</html>
